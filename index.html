

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    </head>
    <body id="body">

        <div id="title">Po Mo Do Ro</div>


        <div id="working_state">awaiting input...</div>

        <div class="circle">
            <div id="timer">
                <label id="hour"></label>
                :
                <label id="minute"></label>
                :
                <label id="second"></label>
            </div>
        </div>

            

        <button id="start_stop"></button>


        <div id="time_selection">

            <form>
                <label for="work_time">Work timer</label>
                <input type="time" id="work_time" min="00:00" max="24:00"/>
                <label for="rest_time">Rest timer</label>
                <input type="time" id="rest_time" min="00:00" max="24:00"/>
            </form>

        </div>


        <script src="script.js"></script>
        
    </body>
</html>
