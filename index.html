

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Document</title>
        <link rel="stylesheet" href="style/style.css" type="text/css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    </head>
    <body id="body">

        <div id="title">Po Mo Do Ro</div>


        <div id="working_state">awaiting input...</div>

        <div class="circle">
            <div id="timer">
                <label id="hour"></label>
                :
                <label id="minute"></label>
                :
                <label id="second"></label>
            </div>
        </div>

            

        <button id="start_stop">START</button>


        <div id="time_selection">

            <form>
                <div id="time_selection_label">Work Rest</div>
                <br>
                <br>
                <label for="work_hour">Hour</label>
                <input type="number" id="work_hour" min="0" max="99"/>
                <label for="rest_hour">Hour</label>
                <input type="number" id="rest_hour" min="0" max="99"/>

                <br>
                <br>

                <label for="work_minute">Mins</label>
                <input type="number" id="work_minute" min="0" max="59"/>
                <label for="rest_minute">Mins</label>
                <input type="number" id="rest_minute" min="0" max="59"/>

                <br>
                <br>

                <label for="work_second">Secs</label>
                <input type="number" id="work_second" min="0" max="59"/>
                <label for="rest_second">Secs</label>
                <input type="number" id="rest_second" min="0" max="59"/>
            </form>

        </div>


        <script src="script/script.js"></script>
        
    </body>
</html>
